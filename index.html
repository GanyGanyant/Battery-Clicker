<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battery Clicker</title>
        <link
            rel="shortcut icon"
            href="resources/logo.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1>Battery Clicker</h1>
        </div>
        <div class="clicker">
            <div class="stats">
                <span id="Batteries">0</span><span> batteries</span><br />
                <span id="bps" , class="bps">0</span
                ><span class="bps"> batteries per second</span>
            </div>
            <div class="clicking">
                <img
                    src="resources/DN Battery.png"
                    alt="Clickable battery"
                    class="click-battery"
                    type="button"
                    onclick="clicking()"
                />
            </div>
        </div>
        <div class="upgrades"></div>
        <script src="/main.js"></script>
    </body>
</html>

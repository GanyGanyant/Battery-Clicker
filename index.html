<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battery Clicker</title>
        <link
            rel="shortcut icon"
            href="resources/logo.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="loadValues(); setInterval(passiveIncome, 1000);">
        <div class="header">
            <h1>Battery Clicker</h1>
        </div>
        <div class="clicker">
            <div class="stats">
                <span id="Batteries">0</span><span> batteries</span><br />
                <span id="bps" , class="bps">0</span
                ><span class="bps"> batteries per second</span>
            </div>
            <div class="clicking">
                <img
                    src="resources/DN Battery.png"
                    alt="Clickable battery"
                    class="click-battery"
                    type="button"
                    onclick="clicking()"
                />
            </div>
        </div>
        <div class="upgrades">
            <div
                class="upgrade"
                id="current"
                type="button"
                onclick="current.buy()"
            >
                <span class="upgrade-name">Current</span>
                <span class="upgrade-price">50</span> <br />
                <span class="upgrade-description"
                    >Upgrade current to increase productivity by:</span
                >
                <br />
                <span class="upgrade-value">1 battery per click</span>
            </div>
            <div
                class="upgrade"
                id="voltage"
                type="button"
                onclick="voltage.buy()"
            >
                <span class="upgrade-name">Voltage</span>
                <span class="upgrade-price">100</span> <br />
                <span class="upgrade-description"
                    >Upgrade voltage to increase productivity by:</span
                >
                <br />
                <span class="upgrade-value">2 batteries per click</span>
            </div>
        </div>
        <div class="passives">
            <div
                class="passive"
                id="electricEel"
                type="button"
                onclick="electricEel.buy()"
            >
                <span class="passive-name">Electric eel</span>
                <span class="passive-price">50</span> <br />
                <span class="passive-description"
                    >Upgrade Electric eel to increase passive income by:</span
                >
                <span class="passive-value">1 battery per second</span>
            </div>
        </div>
        <script src="/clicker.js"></script>
    </body>
</html>
